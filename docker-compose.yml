version: "3.8"

services:
  frontend:
    build: ./frontEnd
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - api-gateway
    networks:
      - app-network

  api-gateway:
    build: ./API-Gateway
    ports:
      - "5000:5000"
    env_file: .env
    volumes:
      - ./API-Gateway:/app
      - /app/node_modules
    depends_on:
      - mongo
      - redis
    networks:
      - app-network
    environment:
      - PORT=5000
      - REDIS_URL=redis://redis:6379
      - USER_SERVICE_URL=http://user-service:5001
      - MESSAGE_SERVICE_URL=http://message-service:5002
      - FRONTEND_URL=http://localhost:5173
      - NODE_ENV=development
      - JWT_SECRET=your_jwt_secret_here

  user-service:
    build: ./backend/user-service
    ports:
      - "5001:5001"
    env_file: .env
    volumes:
      - ./backend/user-service:/app
      - /app/node_modules
    depends_on:
      - mongo
      - api-gateway
    networks:
      - app-network
    environment:
      - PORT=5001
      - MONGODB_URI=mongodb://mongo:27017/whatsapp

  message-service:
    build: ./backend/message-service
    ports:
      - "5002:5002"
    env_file: .env
    volumes:
      - ./backend/message-service:/app
      - /app/node_modules
    depends_on:
      - mongo
      - api-gateway
    networks:
      - app-network
    environment:
      - PORT=5002
      - MONGODB_URI=mongodb://mongo:27017/whatsapp

  video-compression-service:
    build: ./backend/Video-Compression-Service
    ports:
      - "8080:8080"
    env_file: .env
    volumes:
      - ./backend/Video-Compression-Service:/app
      - /app/node_modules
      - ./uploads:/app/uploads
    depends_on:
      - api-gateway
    networks:
      - app-network
    environment:
      - PORT=8080

  image-compression-service:
    build: ./backend/Image-Compression-Service
    ports:
      - "8081:8081"
    env_file: .env
    volumes:
      - ./backend/Image-Compression-Service:/usr/src/app
      - /usr/src/app/node_modules
      - ./uploads:/usr/src/app/uploads
    depends_on:
      - api-gateway
    networks:
      - app-network

  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - app-network
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASSWORD}

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - "8082:8081"
    environment:
      - ME_CONFIG_MONGODB_ADMINUSERNAME=${MONGO_USERNAME}
      - ME_CONFIG_MONGODB_ADMINPASSWORD=${MONGO_PASSWORD}
      - ME_CONFIG_MONGODB_SERVER=mongo
    depends_on:
      - mongo
    networks:
      - app-network

  audio-service:
    build: ./backend/Audio-Service
    ports:
      - "5003:5003"
    env_file: .env
    volumes:
      - ./backend/Audio-Service:/app
      - ./uploads:/app/uploads
    depends_on:
      - mongo
      - api-gateway
    networks:
      - app-network

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mongo_data:
  redis_data:
